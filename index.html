<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Pool Health Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            color: #666;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }
        
        select, input, button {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .pool-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .pool-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .pool-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .pool-item.selected {
            border-left-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }
        
        .pool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .pool-name {
            font-weight: 700;
            font-size: 1.1em;
            color: #333;
        }
        
        .health-score {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
        }
        
        .health-excellent { background: #d4edda; color: #155724; }
        .health-good { background: #d1ecf1; color: #0c5460; }
        .health-fair { background: #fff3cd; color: #856404; }
        .health-poor { background: #f8d7da; color: #721c24; }
        
        .pool-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 0.9em;
            color: #666;
        }
        
        .pool-stat {
            display: flex;
            justify-content: space-between;
        }
        
        .pool-stat strong {
            color: #333;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .chart-wrapper {
            flex: 1;
            position: relative;
            height: 300px;
            min-height: 300px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            select, input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>DeFi Pool Health Analyzer</h1>
            <p>Advanced liquidity pool risk assessment with real-time insights</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label>Platform</label>
                <select id="platformFilter">
                    <option value="all">All Platforms</option>
                    <option value="uniswap-v3">Uniswap V3</option>
                    <option value="sushiswap">SushiSwap</option>
                    <option value="balancer-v2">Balancer V2</option>
                    <option value="curve">Curve</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Search Pools</label>
                <input type="text" id="searchInput" placeholder="Search tokens...">
            </div>
            
            <button onclick="loadPools()">Refresh Data</button>
        </div>
        
        <div class="dashboard">
            <div class="pool-list">
                <h3 style="margin-bottom: 20px; color: #333;">Liquidity Pools</h3>
                <div id="poolsList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading pools...</p>
                    </div>
                </div>
            </div>
            
            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">Pool Performance</div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Script starting...');
        
        // Configuration
        const API_BASE_URL = 'https://defi-pool-health.up.railway.app/api';
        
        // State
        let pools = [];
        let selectedPool = null;
        let chart = null;
        
        console.log('Variables initialized...');
        
        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded!');
            loadPools();
        });
        
        console.log('Event listener added...');
        
        async function loadPools() {
            console.log('loadPools function called');
            
            try {
                showLoading();
                console.log('Making fetch request to:', API_BASE_URL + '/pools');
                
                const response = await fetch(API_BASE_URL + '/pools?limit=20');
                console.log('Response received:', response.status, response.ok);
                
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                if (data.success && Array.isArray(data.data)) {
                    pools = data.data;
                    console.log('Pools set:', pools.length, 'pools');
                    renderPools();
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error in loadPools:', error);
                showError(error.message);
            }
        }
        
        function showLoading() {
            console.log('showLoading called');
            document.getElementById('poolsList').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading pools...</p>
                </div>
            `;
        }
        
        function showError(message) {
            console.log('showError called with:', message);
            document.getElementById('poolsList').innerHTML = `
                <div class="error">
                    <h4>Error Loading Pools</h4>
                    <p><strong>Error:</strong> ${message}</p>
                    <p><strong>API URL:</strong> ${API_BASE_URL}</p>
                    <button onclick="loadPools()" style="margin-top: 10px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Try Again</button>
                </div>
            `;
        }
        
        function renderPools() {
            console.log('renderPools called with', pools.length, 'pools');
            
            const container = document.getElementById('poolsList');
            
            if (pools.length === 0) {
                container.innerHTML = '<div class="loading"><p>No pools found</p></div>';
                return;
            }
            
            const html = pools.map(pool => {
                const healthClass = getHealthClass(pool.health_score || 0);
                return `
                    <div class="pool-item" onclick="selectPool('${pool.pool_id}')">
                        <div class="pool-header">
                            <div class="pool-name">${pool.token_pair || 'Unknown'}</div>
                            <div class="health-score ${healthClass}">${Math.round(pool.health_score || 0)}</div>
                        </div>
                        <div class="pool-stats">
                            <div class="pool-stat">
                                <span>TVL:</span>
                                <strong>$${formatNumber(pool.tvl || 0)}</strong>
                            </div>
                            <div class="pool-stat">
                                <span>Platform:</span>
                                <strong>${pool.platform || 'Unknown'}</strong>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
            console.log('Pools rendered successfully');
        }
        
        function selectPool(poolId) {
            console.log('Pool selected:', poolId);
            selectedPool = pools.find(p => p.pool_id === poolId);
            renderPools();
        }
        
        function getHealthClass(score) {
            if (score >= 80) return 'health-excellent';
            if (score >= 60) return 'health-good';
            if (score >= 40) return 'health-fair';
            return 'health-poor';
        }
        
        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }
        
        console.log('All functions defined, script complete');
    </script>
</body>
</html>
